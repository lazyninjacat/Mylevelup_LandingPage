<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <script src="https://kit.fontawesome.com/a3d8bd80e3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./Sass/main.css" />
        <title>MyLevelUP | Contact</title>
    </head>    
    <body>
        <a id="top"></a>
        
        <header class="headerContainer sticky " id=#header">
            <div>
                <div class="headerLogo line1">
                    <a class="" href="#top"><img src="./Static/myLevelUP_Logo.png"></a>
                </div> 
                <div class="">
                    <h1></h1>
                </div>
                <div class="headerMenu">
                    <ul >
                        <a href='#about'><li class="line2">About</li></a>
                        <a href='#download'><li class="line3">Download</li></a>
                        <a href='#contact'><li class="line4">Contact</li></a>   
                    </ul>                
                </div>    
                <div class="mobileMenu">
                    <ul>
                        <li ><a href='#about' title="About">About</a></li>
                        <li ><a href='#download' title="Download">Download</a></li>
                        <li ><a href='#contact' title="Contact">Contact</a></li>
                        </li>                            
                    </ul>                
                </div>
                <button class="line1" id="nav-icon3">  
                    <span ></span>
                    <span ></span>
                    <span ></span>
                    <span ></span>      
                </button>
            </div>        
        </header>       

        <section class="background_normal" id="contact">
            <div class="margin20">
                <h1>Contact</h1>
                <div>
                    <p class="contactDescription">If you have any questions please don't hesitate to get in touch. We'd love to hear from you. We're also on twitter <a href="https://twitter.com/myLVLup">@mylvlup</a>.</p>              
                </div>   
                 <br>
                <div class="contact-container">     
                    <br>
                    <form name="contact" method="POST" data-netlify="true">
                        <fieldset>
                            <input placeholder="Your name" type="text" name="name" label="name" tabindex="1" required/> 
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your email address" type="email" name="email" label="email" tabindex="2" required />
                        </fieldset>
                        <fieldset>
                            <textarea  placeholder="Type your message Here...." name="message" label="message" tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                            <button type="submit">Send</button>
                        </fieldset> 
                    </form>
                </div>            
            </div>  
        </section>



        <footer>
            <p><a href="https://github.com/lazyninjacat/lazyninjacat.github.io">&copy MyLevelUp Learning Technologies, 2020  --  <i class="fab fa-github"></i></a></p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./home.js"></script>
    </body>
</html>
